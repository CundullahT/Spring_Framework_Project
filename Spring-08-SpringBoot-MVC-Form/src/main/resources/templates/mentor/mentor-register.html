<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentor Register</title>
</head>
<body>

<div align="center">

    <form th:object="${mentor}">

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}">

        <br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}">

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="email@example.com" th:field="*{email}">

        <br>

        <label for="graduated">Graduated:</label>
        <input type="checkbox" id="graduated" placeholder="Graduated" th:field="*{graduated}">

        <br>

        <label>Gender:</label>
        <input type="radio" value="Male" th:field="*{gender}">Male
        <input type="radio" value="Female" th:field="*{gender}">Female

        <br>

        <label for="batchNumber">Batch Number:</label>
        <select name="batchNumber" id="batchNumber" th:field="*{batch}">
            <option th:each="theBatch : ${batchList}" th:value="${theBatch}" th:text="${theBatch}"></option>
        </select>

        <br>

        <label for="company">Company:</label>
        <textarea name="company" id="company" cols="30" rows="10" th:field="*{company}" placeholder="Informations about your last company."></textarea>

        <br>
        <button type="submit">Register</button>

    </form>

</div>

</body>
</html>
